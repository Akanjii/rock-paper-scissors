<html lang="en">

  <div class="game-container" style="height: 100vh; display: flex; align-items: center;">

        font-weight: bold;
        border: none;"

          randomNumber;
          gameRound++;

            if (humanScore > computerScore) {
              final_result = 'Congratulations! You won the game!'
            } else if (computerScore > humanScore) {
              final_result = 'You lost the game.'
            } else if (humanScore === computerScore) {
              final_result = 'The game was a Tie!'
            }
            alert(`Game Over.[FINAL SCORE: Human ${humanScore} : Computer ${computerScore}]. ${final_result}. Close this Window to Reset.`);

            computerScore = 0;
            gameRound = 0;
          } else {
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
              computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
              computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
              computerMove = 'scissors';
            };

              result = 'Tie.';

            } else if (computerMove === 'scissors') {
              result = 'You win.';
              humanScore++
            };

          };
